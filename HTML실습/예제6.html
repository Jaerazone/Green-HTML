<!DOCTYPE html>
<head></head>

<body>
    <p>This text is normal.</p>  <!--기본노말-->

    <p><b>This text is bold.</b></p>  <!--b 굵게-->

    <p><strong>This text is bold.</strong></p>  <!--strong 굵게!강조!-->

    <p><i>This text is bold.</i></p>  <!--i 기울임-->

    <p><em>This text is bold.</em></p>  <!--em 기울임!강조!-->

    <p>This text is <sub>bold.</sub></p>  <!--sub 아래첨자-->

    <p>This text is <sup>bold.</sup></p>  <!--sup 윗첨자-->

    <p>This text is <mark>bold.</mark></p>  <!--mark 형광표시-->

    <p>This text is <del>bold.</del></p> <!--del 삭제표시-->

    <p>This text is <ins>bold.</ins></p>  <!--ins 밑줄-->


</body>

</html>
