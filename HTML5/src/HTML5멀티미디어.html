<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 멀티미디어 확인</h1>
    <object data="src/Green computer.pdf" style="width: 100%; height: 500px;"></object>
    <object data="../HTML기초/img/daum.png"></object>

    <h1>embed 확인</h1>
    <embed src="src/Green computer.pdf" style="width: 100%; height: 500px;"></embed>
    <embed src="../HTML기초/img/daum.png"></embed>

    <h1>유튜브 들고오기</h1>

    <iframe width="640" height="360" 
    src="https://www.youtube.com/embed/w0E9-Bir664" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <p>유튜브 소스코드 복사해서 바로 들고오기</p>

    <iframe width="640" height="360" 
    src="https://www.youtube.com/embed/w0E9-Bir664?autoplay=1&mute=0&controls=0">
    </iframe>
    <p>
        autoplay는 mute(음소거)된 사애에서 가능하다<br>
        loop 는 무한반복
        controls 제어가능한 상태
        값이 1일때 Ture, 0일때 False이다.
    </p>

</body>
</html>
