<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지맵 연습</h1>
    <img src="./img/이미지맵.png" alt="이미지맵 연습" usemap="#vending">
    <map name="vending">
        <area shape="rect" coords="30,19,400,80" href="https://www.naver.com/" target="_blank" alt="네이버">
        <!--shape 모양 area영역, coords:좌표: 왼쪽윗모서리x,y, 너비,높이-->
        <area shape="circle" coords="133,440, 50" href="https://www.daum.net/" alt="다음">
        <!-- 원형 좌표는 원의중심x,y, 반지름 -->
    </map>
    <p> 
        이미지맵은 하나의 이미지안에 영역을 지정해서 링크를 걸수있는 방법이다. <br>
        이미 디자인된 하나의 디자인물이 있을 때 사용한다.<br>
        모양의 위치를 지정하는 방법은 canvas나 SVG의 그림그릴때와 동일하다.
    </p>

</body>
</html>
